<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section-bg-top>
      <img src="images/bg-desktop-dark.jpg" alt="bg-desktop-dark" />
    </section-bg-top>
    <section class="main-section">
      <div class="logo flex-jc-sb">
        <h1>T o d o</h1>
        <button id="toggleTheme">
          <img src="images/icon-sun.svg" alt="theme-toggle" />
        </button>
      </div>
      <div class="todo_app">
        <div class="todo_app-input">
          <div class="input-circle"></div>
          <input type="text" id="todo-input" placeholder="Enter a new todo" />
        </div>
        <div class="todo_app-output" id="todoOutput">
          <ul id="todo-list" class="todo-list"></ul>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
