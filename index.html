<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="bg-top" id="bg-top">
      <img src="images/bg-desktop-dark.jpg" alt="bg-desktop-dark" />
    </section>
    <section class="main-section">
      <div class="logo flex-jc-sb">
        <h1>T o d o</h1>
        <button id="toggleTheme">
          <img src="images/icon-sun.svg" alt="theme-toggle" />
        </button>
      </div>
      <div class="todo_app">
        <div class="todo_app-input">
          <div class="input-circle"></div>
          <input
            type="text"
            id="todo-input"
            placeholder="Create a new todo..."
          />
        </div>
        <div class="todo-output-container">
          <div class="todo_app-output" id="todoOutput">
            <ul id="todo-list" class="todo-list"></ul>

            <div class="todo-info-tab">
              <p><span id="todo-count"></span> items left</p>

              <div class="status">
                <ul>
                  <li><button id="all-todos">All</button></li>
                  <li><button id="active-todos">Active</button></li>
                  <li><button id="completed-todos">Completed</button></li>
                </ul>
              </div>

              <button id="clear-todos">Clear Completed</button>
            </div>
          </div>
          <p class="drag-and-drop">Drag and drop to reorder list</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Helen Dee</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
